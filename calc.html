<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="main">
        <!-- <h1>Calculator</h1> -->
        <input type="text" placeholder="0">
        <div class="rows">
            <button class="clr">AC</button>
            <button class="clr">DEL</button>
            <button class="clr">%</button>
            <button class="clr">/</button>
        </div>
        <div class="rows">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="clr">*</button>
        </div>
        <div class="rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="clr">-</button>
        </div>
        <div class="rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="clr">+</button>
        </div>
        <div class="rows">
             <button>00</button>
             <button>0</button>
             <button class="clr">.</button>
             <button class="clr black">=</button>
       </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
